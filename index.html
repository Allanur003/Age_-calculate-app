<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <main>
     <div class="inputs">
      <section>
      <label for="day">DAY</label>
      <input type="number" id="day" min="1" max="31" placeholder="DD">
      <small class="error">Must be valid a date</small>
      </section>
      <section>
      <label for="month">MONTH</label>
      <input type="number" id="month" min="1" max="12" placeholder="MM">
      <small class="error">Must be valid a month</small>
      </section>
      <section>
      <label for="year">YEAR</label>
      <input type="number" id="year" min="1900" max="2024" placeholder="YYYY">
      <small class="error">Must be valid a year</small>
      </section>
     </div>
     <section class="button-section">
     <hr>
     <button id="calculateAge" class="circle"><img src="assets/images/icon-arrow.svg" height="30px" alt="arrow.img" ></button>
     </section>
    </div>
     <div class="last">
      <span id="resultY">- - </span>years<br>
      <span id="resultM">- - </span>months<br>
      <span id="resultD">- - </span>days
     </div>
   </main> 


  <script src="script.js"></script>
</body>
</html>
